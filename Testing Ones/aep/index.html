<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<header class="container sticky-top bg-white d-flex justify-content-between align-items-center border rounded shadow-sm my-3 p-3">
    <h4 class="mb-0">My Shop</h4>
    <button data-bs-toggle="offcanvas" data-bs-target="#showCard" class="btn bnt-lg btn-primary position-relative animate__animated cart-btn">
        <i class="bi bi-cart"></i>Cart
        <span class="card-counter position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            0
        </span>
    </button>
</header>
<div class="container">
    <div class="item-row g-4 mb-4 row">

    </div>
</div>


<div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="showCard" aria-labelledby="showCardLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="showCardLabel">
          <i class="bi bi-cart"></i>Your Cart <span class="badge bg-primary card-counter">0</span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div id="cartBox" class="offcanvas-body">

    </div>
    <div class="offcanvas-footer border-top shadow p-3">
        <div class="d-flex justify-content-between align-items-end mb-3">
            <p class="mb-0">Total</p>
            <h4>$ <span id="total">0</span></h4>
        </div>
        <button class="btn btn-lg btn-primary w-100">Check Out</button>
    </div>
</div>


<script type="module" src="/main.js"></script>
</body>
</html>
